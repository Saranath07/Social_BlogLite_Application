  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a>
          <img src="/static/{{current_user.profile_pic}}" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        
        
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/home_page" class="nav-link px-2 link-dark">Home</a></li>
          <li><a href="/profile/{{current_user.username}}" class="nav-link px-2 link-dark">My Profile</a></li>
          <li><a href="/add_post" class="nav-link px-2 link-dark">Add Post</a></li>
          <li><a href="/settings" class="nav-link px-2 link-dark">Settings</a></li>
          {% if current_user.is_authenticated %}
          <li><a href="/logout" class="nav-link px-2 link-dark">Sign Out</a></li>
          {% else %}
          <li><a href="/login" class="nav-link px-2 link-dark">Login</a></li> or <li><a href="/register" class="nav-link px-2 link-dark">Register</a></li>
        {% endif %}
        </ul>

        <form method = "GET" class="col-12 col-lg-auto mb-6 mb-lg-6 me-lg-6" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name = "username">
        </form>

        
      </div>
    </div>
  </header>
